# Program Keybinds
bind = SUPER, RETURN, exec, alacritty 
bind = SUPER, B, exec, librewolf
bind = SUPER CTRL, RETURN, exec, hyprlauncher

# Window Keybinds

# Kill active window
bind = SUPER, Q, killactive
# Quit active window and all open instances
bind = SUPER SHIFT, Q, exec, hyprctl activewindow | grep pid | tr -d 'pid:' | xargs kill 
# Set active window to fullscreen
bind = SUPER, F, fullscreen, 0
# Maximize Window
bind = SUPER, M, fullscreen, 1
# Toggle active windows into floating mode
bind = SUPER, T, togglefloating
# Toggle all windows into floating mode
bind = SUPER SHIFT, T, workspaceopt, allfloat
# Toggle split
bind = SUPER, J, togglesplit
# Move focus left
bind = SUPER, left, movefocus, l 
# Move focus right
bind = SUPER, right, movefocus, r 
# Move focus up
bind = SUPER, up, movefocus, u
# Move focus down
bind = SUPER, down, movefocus, d
# Move window with the mouse
bindm = SUPER, mouse:272, movewindow
# Resize window with the mouse
bindm = SUPER, mouse:273, resizewindow
# Increase window width with keyboard
bind = SUPER SHIFT, right, resizeactive, 100 0
# Reduce window width with keyboard
bind = SUPER SHIFT, left, resizeactive, -100 0
# Increase window height with keyboard
bind = SUPER SHIFT, down, resizeactive, 0 100 
# Reduce window height with keyboard
bind = SUPER SHIFT, up, resizeactive, 0 -100 
# Toggle window group
bind = SUPER, G, togglegroup
# Swapsplit
bind = SUPER, K, swapsplit 
# Swap tiled window left
bind = SUPER ALT, left, swapwindow, l 
# Swap tiled window right
bind = SUPER ALT, right, swapwindow, r 
# Swap tiled window up
bind = SUPER ALT, up, swapwindow, u 
# Swap tiled window down
bind = SUPER ALT, down, swapwindow, d 
# Cycle between windows
binde = ALT,Tab,cyclenext
binde = ALT,Tab,bringactivetotop  

# Workspaces
bind = SUPER, 1, workspace, 1  # Open workspace 1
bind = SUPER, 2, workspace, 2  # Open workspace 2
bind = SUPER, 3, workspace, 3  # Open workspace 3
bind = SUPER, 4, workspace, 4  # Open workspace 4
bind = SUPER, 5, workspace, 5  # Open workspace 5
bind = SUPER, 6, workspace, 6  # Open workspace 6
bind = SUPER, 7, workspace, 7  # Open workspace 7
bind = SUPER, 8, workspace, 8  # Open workspace 8
bind = SUPER, 9, workspace, 9  # Open workspace 9
bind = SUPER, 0, workspace, 10 # Open workspace 10

bind = SUPER SHIFT, 1, movetoworkspace, 1  # Move active window to workspace 1
bind = SUPER SHIFT, 2, movetoworkspace, 2  # Move active window to workspace 2
bind = SUPER SHIFT, 3, movetoworkspace, 3  # Move active window to workspace 3
bind = SUPER SHIFT, 4, movetoworkspace, 4  # Move active window to workspace 4
bind = SUPER SHIFT, 5, movetoworkspace, 5  # Move active window to workspace 5
bind = SUPER SHIFT, 6, movetoworkspace, 6  # Move active window to workspace 6
bind = SUPER SHIFT, 7, movetoworkspace, 7  # Move active window to workspace 7
bind = SUPER SHIFT, 8, movetoworkspace, 8  # Move active window to workspace 8
bind = SUPER SHIFT, 9, movetoworkspace, 9  # Move active window to workspace 9
bind = SUPER SHIFT, 0, movetoworkspace, 10 # Move active window to workspace 10

bind = SUPER, Tab, workspace, m+1       # Open next workspace
bind = SUPER SHIFT, Tab, workspace, m-1 # Open previous workspace

bind = , XF86MonBrightnessUp, exec, brightnessctl -q s +10%                                                                                                  # Increase brightness by 10%
bind = , XF86MonBrightnessDown, exec, brightnessctl -q s 10%-                                                                                                # Reduce brightness by 10%
bindle=, XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+                                                                          # Increase volume by 5% (max 100% limit also added hold to raise volume)
bindle=, XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-                                                                               # Reduce volume by 5% (min 0% limit also added hold to lower volume)
bind = , XF86AudioMute, exec, pactl set-sink-mute @DEFAULT_SINK@ toggle                                                                                      # Toggle mute
bind = , XF86AudioPlay, exec, playerctl play-pause                                                                                                           # Audio play pause
bind = , XF86AudioPause, exec, playerctl pause                                                                                                               # Audio pause
bind = , XF86AudioNext, exec, playerctl next                                                                                                                 # Audio next
bind = , XF86AudioPrev, exec, playerctl previous                                                                                                             # Audio previous
bind = , XF86AudioMicMute, exec, pactl set-source-mute @DEFAULT_SOURCE@ toggle                                                                               # Toggle microphone
bind = , XF86Calculator, exec, ~/.config/ml4w/settings/calculator.sh                                                                                         # Open calculator
bind = , XF86Lock, exec, hyprlock                                                                                                                            # Open screenlock
bind = , XF86Tools, exec, flatpak run com.ml4w.settings

# Actions
# Reload hyprland config
bind = SUPER CTRL, R, exec, hyprctl reload
